name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38.7'
        channel: 'stable'
        
    - name: Install dependencies
      run: flutter pub get
      
    - name: Prepare web icons
      run: |
        sudo apt-get install -y imagemagick
        cp icons/64x64.png web/favicon.png
        cp icons/128x128.png web/icons/Icon-192.png
        cp icons/256x256.png web/icons/Icon-512.png
        convert icons/128x128.png -gravity center -background white -extent 192x192 web/icons/Icon-maskable-192.png
        convert icons/256x256.png -gravity center -background white -extent 512x512 web/icons/Icon-maskable-512.png
      
    - name: Build web app
      run: flutter build web --release --base-href "/expeditiousreader/"
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'build/web'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  # Call the existing build workflows
  build-windows:
    uses: ./.github/workflows/build-windows.yml
    
  build-android:
    uses: ./.github/workflows/build-android.yml
    
  build-linux:
    uses: ./.github/workflows/build-appimage.yml

  # Collect all artifacts and create the release
  create-release:
    needs: [build-windows, build-android, build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/windows-build/expeditiousreader-windows-x64.zip
            artifacts/android-apk/app-release.apk
            artifacts/linux-appimage/expeditiousreader-x86_64.AppImage
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}